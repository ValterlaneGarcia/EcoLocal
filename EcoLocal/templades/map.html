<!DOCTYPE html>
<html>
<head>
  <title>Mapa OpenStreetMap</title>
  <link rel="stylesheet" href="../static/css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="../static/script.js/db_buscaCep.js"></script>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
    <nav class="navegacao">
        <h1>EcoLocal</h1>
    </nav>
    <div id="main_map">
        <div id="map_esquerda">
            
        </div>
        <div id="map_direita">
            <fieldset >
               <legend id="NomeBairro" style="font-weight: bold;">Bairro Não Encontrado</legend>
                    <div id="map"></div>
                </table>
            </fieldset>
        </div>
    </div>
    <footer></footer>
  <script>
    const nomeBairro = localStorage.getItem('bairro');
    if (nomeBairro) {
        document.getElementById('NomeBairro').textContent = `Bairro: ${nomeBairro}`;
    }

    const map = L.map("map").setView([-23.55052, -46.633308], 13); // São Paulo, por padrão
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
    const marker = L.marker([-23.55052, -46.633308]).addTo(map);
    marker.bindPopup("Você está aqui!").openPopup();
  </script>
</body>
</html>
